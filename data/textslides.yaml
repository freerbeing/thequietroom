slides:
  - title: "Speech is silver, silence is golden."
    content: "Arabic Proverb."
  - title: "The quieter you become, the more you are able to hear."
    content: "Rumi."
  - title: "Silence is the mother of truth."
    content: "Benjamin Disraeli."
  - title: "Never miss a good chance to shut up."
    content: "Will Rogers."
  - title: "Things that are real are given and received in Silence."
    content: "Meher Baba."
  - title: "Silence is the great teacher, and to learn its lessons you must pay attention to it."
    content: "Deepak Chopra."
  - title: "In the attitude of silence the soul finds the path in a clearer light."
    content: "Gandhi."
  - title: "Silence is the language of God."
    content: "Dag Hammarskjöld."
  - title: "Silence vibrating is Creation."
    content: "Santideva."
  - title: "Thought comes to an end. Then there is that sense of absolute silence in the brain."
    content: "J. Krishnamurti."
  - title: "There is a silence into which the world cannot intrude. There is an ancient peace you carry in your heart and have not lost."
    content: "A Course in Miracles."
  - title: "The self is that where there is absolutely no 'I' thought. That is called Silence."
    content: "Ramana Maharshi."
  - title: "Silence is a source of great strength."
    content: "Lao Tzu."
  - title: "Remember, in the face of Mystery, silence ultimately alone will do."
    content: "Ken Wilber."
  - title: "When mind is still, then truth gets her chance to be heard in the purity of the silence."
    content: "Sri Aurobindo."
  - title: "There is something beyond our mind which abides in silence within our mind."
    content: "Maitri Upanishad."
  - title: "Real action is done in moments of silence."
    content: "Emerson."
  - title: "Listening to the silence immediately creates stillness inside you."
    content: "Eckhart Tolle."
  - title: "For the ignorant there is no better rule than silence and if he knew its advantage he would not be ignorant."
    content: "Saadi."
  - title: "No particular thought can be mind's natural state, only silence."
    content: "Nisargadatta Maharaj."
  - title: "Be still. Stillness reveals the secrets of eternity."
    content: "Lao Tzu."
  - title: "The closest thing to Truth in this world ... is silence."
    content: "Unknown."
  - title: "Silence is one of the great arts of conversation."
    content: "Marcus Tullius Cicero."
  - title: "Nothing strengthens authority so much as silence."
    content: "Leonardo da Vinci."
  - title: "Silence at the proper season is wisdom, and better than any speech."
    content: "Plutarch."
  - title: "Do not speak unless you can improve the silence."
    content: "Spanish proverb."
  - title: "Saying nothing sometimes says the most."
    content: "Emily Dickinson."
  - title: "All men’s miseries derive from not being able to sit in a quiet room alone."
    content: "Blaise Pascal"
  - title: "Once you mature, you realize silence is more powerful than proving a point."
    content: "Unknown."
  - title: "Better to remain silent and be thought a fool than to speak and to remove all doubt."
    content: "Maurice Switzer"
  - title: "There is a time to speak and a time to keep silent."
    content: "Ecclesiastes 3:7."
  - title: "Silence speaks louder than words."
    content: "Thomas Carlyle."
  - title: "Silence is the most potent form of work."
    content: "Ramana Maharshi."
